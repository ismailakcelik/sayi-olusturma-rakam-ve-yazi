<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sayı Oyunu</title>
  <style>
    :root {
      --bg-color: #f0f8ff;
    }

    body {
      background-color: var(--bg-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      transition: background-color 0.5s;
    }

    .kapsayici {
      background-color: white;
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 850px;
      text-align: center;
    }

    textarea, input[type="text"], input[type="number"] {
      padding: 6px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 100px;
      resize: none;
    }

    .hidden { display: none; }

    input[type="number"] {
      width: 150px;
      margin: 5px;
    }

    .btn {
      padding: 8px 14px;
      font-size: 14px;
      margin: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .btn:hover { background-color: #45a049; }

    #sonSayi {
      font-size: 40px;
      font-weight: bold;
      margin: 10px 0;
    }

    .ogrenci-listesi {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 25px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
    }

    .ogrenci {
      width: 70px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      background-color: #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: 0.3s;
    }

    .ogrenci:hover { transform: scale(1.05); }

    .dogru {
      background-color: #ffcc80 !important;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      font-size: 14px;
      text-align: center;
    }

    #puanAlani {
      margin-top: 20px;
    }

    .puan-butonu { background-color: #2196F3; }
    .puan-sifirla { background-color: #f44336; }

    #puanTablosu {
      margin-top: 15px;
    }

    #puanTablosu table {
      width: 60%;
      margin: 10px auto;
      border-collapse: collapse;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #puanTablosu th, #puanTablosu td {
      padding: 6px 10px;
      font-size: 14px;
      text-align: center;
      border: 1px solid #ccc;
    }

    .ilk-uc-wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-content: center;
      margin-bottom: 15px;
    }

    .ilk-uc-kutu {
      background-color: #fff9c4;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      width: 150px;
      height: 120px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      display: grid;
      grid-template-rows: 1fr 1fr 1fr 1fr;
      align-items: center;
      font-weight: bold;
    }

    .ilk-uc-kutu span.madalya {
      font-size: 24px;
      display: block;
    }

    .ilk-uc-kutu .isim {
      font-size: 15px;
      grid-row: 2 / span 2;
    }

    .ilk-uc-kutu .puan {
      font-size: 14px;
      font-weight: normal;
      color: #444;
    }

    .ilk-1 { background-color: #ffe082; }
    .ilk-2 { background-color: #e0e0e0; }
    .ilk-3 { background-color: #d7ccc8; }

    .ilk-uc-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    /* 🎯 MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-icerik {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      max-width: 80%;
      margin: 100px auto;
      text-align: center;
    }

    .modal-btnlar {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .modal-btnlar button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .evet-btn { background: #4CAF50; color: white; }
    .hayir-btn { background: #f44336; color: white; }
  </style>
</head>
<body>
  <div class="kapsayici">
    <div id="girisEkrani">
      <h3>📝 Etkinliğin Başlığını ve Öğrenci Adlarını Girin 📝</h3>
      <input type="text" id="baslikInput" placeholder="Etkinlik Başlığı (örn: Sayıyı Kim Yaptı?)" style="width:100%;"><br>
      <textarea id="ogrenciTextarea" placeholder="Her satıra bir öğrenci adı yazınız."></textarea><br>
      <button class="btn" onclick="basla()">🏁 BAŞLA 🏁</button>
    </div>

    <div id="oyunEkrani" class="hidden">
      <h2 id="baslikAlani"></h2>
      <div>
        <label>🧮 Basamak Aralığı 🧮</label><br>
        <input type="number" id="minBasamak" min="1" max="9" placeholder="En Küçük Basamak">
        <input type="number" id="maxBasamak" min="1" max="9" placeholder="En Büyük Basamak">
      </div>

      <div>
        <button class="btn" onclick="sayiUret()">🔢 Sayı Üret 🔢</button>
      </div>

      <div id="sonSayi">–</div>
      <div class="ogrenci-listesi" id="ogrenciler"></div>

      <div id="puanAlani">
        <button class="btn puan-butonu" onclick="puanTablosunuGoster()">🥇 Puan Tablosu 🥇</button>
        <button class="btn puan-sifirla" onclick="modalAc()">🗑️ Puanları Sıfırla</button>
        <div class="ilk-uc-container"></div>
        <div id="puanTablosu" class="hidden">
          <h4>🥇🥈🥉 Puan Tablosu 🥉🥈🥇</h4>
          <div id="ilk-uc-wrapper" class="ilk-uc-wrapper"></div>
          <table><thead><tr><th>İsim</th><th>Puan</th></tr></thead><tbody id="puanTabloGovde"></tbody></table>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-icerik">
      <p>Tüm puanları sıfırlamak istiyor musun?</p>
      <div class="modal-btnlar">
        <button class="evet-btn" onclick="puanlariSifirla(); modalKapat()">Evet</button>
        <button class="hayir-btn" onclick="modalKapat()">Hayır</button>
      </div>
    </div>
  </div>

  <script>
    const renkler = ["#f0f8ff", "#e8f5e9", "#fffde7", "#fce4ec", "#f3e5f5", "#ede7f6", "#e0f7fa", "#f1f8e9", "#fbe9e7"];
    let ogrenciler = [], puanlar = {};

    function basla() {
      const baslik = document.getElementById("baslikInput").value.trim();
      const metin = document.getElementById("ogrenciTextarea").value.trim();
      if (!baslik || !metin) return alert("Lütfen başlık ve öğrenci adlarını doldurun.");

      ogrenciler = metin.split('\n').map(i => i.trim()).filter(i => i);
      puanlar = {};
      document.getElementById("baslikAlani").textContent = baslik;
      document.getElementById("girisEkrani").classList.add("hidden");
      document.getElementById("oyunEkrani").classList.remove("hidden");

      const ogrenciAlani = document.getElementById("ogrenciler");
      ogrenciAlani.innerHTML = "";
      ogrenciler.forEach(isim => {
        puanlar[isim] = 0;
        const div = document.createElement("div");
        div.className = "ogrenci";
        div.textContent = isim;
        div.onclick = function () {
          if (div.classList.contains("dogru")) {
            div.classList.remove("dogru");
            puanlar[isim]--;
          } else {
            div.classList.add("dogru");
            puanlar[isim]++;
          }
        };
        ogrenciAlani.appendChild(div);
      });
    }

    function sayiUret() {
      const min = parseInt(document.getElementById("minBasamak").value);
      const max = parseInt(document.getElementById("maxBasamak").value);
      if (isNaN(min) || isNaN(max) || min < 1 || max > 9 || min > max) {
        alert("Geçerli basamak aralığı girin (1-9)");
        return;
      }

      const minDeger = Math.pow(10, min - 1);
      const maxDeger = Math.pow(10, max) - 1;
      const sayi = Math.floor(Math.random() * (maxDeger - minDeger + 1)) + minDeger;
      document.getElementById("sonSayi").textContent = sayi;
      document.querySelectorAll(".ogrenci").forEach(div => div.classList.remove("dogru"));
      document.body.style.backgroundColor = renkler[Math.floor(Math.random() * renkler.length)];
    }

    function puanTablosunuGoster() {
      const tabloGovde = document.getElementById("puanTabloGovde");
      const panel = document.getElementById("puanTablosu");
      tabloGovde.innerHTML = "";

      const sirali = [...ogrenciler].sort((a, b) => puanlar[b] - puanlar[a]);

      const ilkUcDiv = document.getElementById("ilk-uc-wrapper");
      ilkUcDiv.innerHTML = "";
      sirali.slice(0, 3).forEach((isim, index) => {
        const kutu = document.createElement("div");
        kutu.className = `ilk-uc-kutu ilk-${index + 1}`;
        let madalya = ["🥇", "🥈", "🥉"][index];
        kutu.innerHTML = `<span class="madalya">${madalya}</span><div class="isim">${isim}</div><div class="puan">(${puanlar[isim]})</div>`;
        ilkUcDiv.appendChild(kutu);
      });

      sirali.slice(3).forEach(isim => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${isim}</td><td>${puanlar[isim]}</td>`;
        tabloGovde.appendChild(tr);
      });

      panel.classList.toggle("hidden");
    }

    function puanlariSifirla() {
      ogrenciler.forEach(isim => puanlar[isim] = 0);
      document.querySelectorAll(".ogrenci").forEach(div => div.classList.remove("dogru"));
      puanTablosunuGoster();
    }

    function modalAc() { document.getElementById("modal").style.display = "block"; }
    function modalKapat() { document.getElementById("modal").style.display = "none"; }
  </script>
</body>
</html>
